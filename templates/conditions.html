<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <center>
        <h1>if condition operations</h1>

        {% if a > b %}
            print( a is greater than b)
        {% else %}
            print( b is greater than a)
        {% endif %}

    </center>
</body>
